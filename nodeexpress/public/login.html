<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h2>Login</h2>

    <form onsubmit="loginUser(event)">
        <input id="log-email" type="email" placeholder="Email" required>
        <input id="log-password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="register.html"><button>Create account</button></a>
</div>

<script src="app.js"></script>
</body>
</html>
